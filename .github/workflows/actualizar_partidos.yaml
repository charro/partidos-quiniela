name: Poetry con Script Oficial

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python üêç
        # Este paso es esencial para que 'python3' est√© disponible.
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Poetry con el Script Oficial üì¶
        # Ejecuta el script de instalaci√≥n en el runner.
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Instalar dependencias con Poetry
        # Aseg√∫rate de que el PATH est√© actualizado para usar 'poetry'
        # o puedes necesitar usar el path completo si la instalaci√≥n es local.
        # Por lo general, en los runners de GitHub, el comando 'poetry' estar√° disponible.
        run: poetry install --no-interaction --no-root

      - name: Ejecutar el script
        run: poetry run python partidos_quiniela/partidos.py